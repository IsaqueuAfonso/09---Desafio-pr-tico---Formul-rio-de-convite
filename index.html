<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img
              src="./assets/Logo.png"
              alt="Ilustração de um cone amarelo com confetes rosa, azuis e amarelos espalhados"
            />
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </header>

          <img src="./assets/Background.svg" alt="Fatias de bolo em camadas
          arco-íris (azul, verde, amarelo, laranja e rosa) com cobertura branca
          e uma vela rosa listrada no centro, sobre fundo preto."">
        </div>
      </aside>

      <main>
        <div class="main-container flex-col">
          <h1>Crie seu convite</h1>

          <form class="flex-col">
            <fieldset class="flex-col">
              <div class="img-legend flex">
                <img src="./assets/ícones/calendar.svg" alt="" />
                <legend>Sobre o evento</legend>
              </div>

              <div class="text-input flex-col">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                  required
                />
                <div class="error-message">
                  <img
                    src="./assets/ícones/circle-alert.svg"
                    alt="ícone de alerta de error"
                  />
                  <span>Error message</span>
                </div>
              </div>

              <div class="text-input text-input-container flex">
                <div class="input-two flex-col">
                  <label for="date">Início</label>
                  <input type="datetime-local" id="date" name="date" />
                </div>

                <div class="input-two flex-col">
                  <label for="date">Fim</label>
                  <input type="datetime-local" id="date" name="date" />
                </div>
              </div>

              <div class="text-input text-input-container flex">
                <div class="input-two flex-col">
                  <label for="kind">Tipo</label>

                  <div class="container-kind flex">
                    <label class="container-radio">
                      <input type="radio" name="In-person" value="In-person" />
                      <img src="/assets/ícones/building-2.svg" alt="Ícone" />
                      <span>Presencial</span>
                    </label>

                    <label class="container-radio">
                      <input type="radio" name="Online" value="Online" />
                      <img src="/assets/ícones/video.svg" alt="Ícone" />
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-two flex-col">
                  <div class="container-radio"></div>
                  <label for="url">Local</label>
                  <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="text-input textarea-container flex-col">
                <label for="Description">Descrição</label>
                <textarea
                  name="Description"
                  id="Description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="flex-col">
              <div class="img-legend flex">
                <img
                  src="./assets/ícones/paintbrush-vertical.svg"
                  alt="Imagem de um pincel"
                />
                <legend>Personalização</legend>
              </div>

              <fieldset class="paleta-cores">
                <legend>Cor principal</legend>

                <div class="cores">
                  <label class="cor-item" aria-label="navy">
                    <input type="radio" name="cor-principal" value="navy" />
                    <span class="swatch navy"></span>
                  </label>

                  <label class="cor-item" aria-label="purple">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch purple"></span>
                  </label>

                  <label class="cor-item" aria-label="fuschia">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch fuschia"></span>
                  </label>

                  <label class="cor-item" aria-label="pink">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch pink"></span>
                  </label>

                  <label class="cor-item" aria-label="danger">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch danger"></span>
                  </label>

                  <label class="cor-item" aria-label="orange">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch orange"></span>
                  </label>

                  <label class="cor-item" aria-label="yellow">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch yellow"></span>
                  </label>

                  <label class="cor-item" aria-label="lime">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch lime"></span>
                  </label>

                  <label class="cor-item" aria-label="green">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch green"></span>
                  </label>

                  <label class="cor-item" aria-label="cyan">
                    <input type="radio" name="cor-principal" value="purple" />
                    <span class="swatch cyan"></span>
                  </label>
                </div>
              </fieldset>

              <fieldset class="paleta-cores">
                <legend>Tema do evento</legend>

                <div class="cores event-theme-container">
                  <label class="cor-item event-theme" aria-label="Birthday">
                    <input type="radio" name="event-theme" value="Birthday" />
                    <figure class="flex-col">
                      <img
                        src="./assets/Images/Image.png"
                        alt="Photo de um bolo de aniversário com velas"
                      />
                      <figcaption>Aniversário</figcaption>
                    </figure>
                  </label>

                  <label class="cor-item event-theme" aria-label="childrens">
                    <input type="radio" name="event-theme" value="childrens" />
                    <figure class="flex-col">
                      <img
                        src="./assets/Images/Image (1).png"
                        alt="pratos, com copos e talheres, com chapéus e até papeis descartáveis, doces com formato de tubo e bola, e confeitos"
                      />
                      <figcaption>Infantil</figcaption>
                    </figure>
                  </label>

                  <label class="cor-item event-theme" aria-label="graduation">
                    <input type="radio" name="event-theme" value="graduation" />
                    <figure class="flex-col">
                      <img
                        src="./assets/Images/Image (2).png"
                        alt="chapéu de formatura, com fio e manto verde"
                      />
                      <figcaption>Formatura</figcaption>
                    </figure>
                  </label>

                  <label class="cor-item event-theme" aria-label="marriage">
                    <input type="radio" name="event-theme" value="marriage" />
                    <figure class="flex-col">
                      <img
                        src="./assets/Images/Image (3).png"
                        alt="dois aneis de casamento de ouro, com fundo branco bordado"
                      />
                      <figcaption>Casamento</figcaption>
                    </figure>
                  </label>
                </div>
              </fieldset>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
